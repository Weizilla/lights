<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lights</title>
    <link rel="stylesheet" href="lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/pure-css-0.6.0/base-min.css">
    <link rel="stylesheet" href="lib/pure-css-0.6.0/buttons-min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ng-app="lights-app" ng-controller="LightsController as ctrl">

<div class="container" ng-class="{true: 'on', false: 'off'}[ctrl.lights]">
    <div class="lights">
        <button class="pure-button button-toggle" ng-click="ctrl.toggle()">TOGGLE</button>
        <button class="pure-button button-on" ng-click="ctrl.setState(true)">ON</button>
        <button class="pure-button button-off" ng-click="ctrl.setState(false)">OFF</button>
    </div>
    <div class="time">
        <div class="time-container">
            <label class="time-label" for="time-on">ON</label>
            <input class="time-input" id="time-on" type="time" ng-model="ctrl.times['on']">
            <button class="pure-button button-set" ng-click="ctrl.setTime('on')"><i class="fa fa-check"></i></button>
            <button class="pure-button button-disable" ng-click="ctrl.disableTime('off')"><i class="fa fa-times"></i></button>
        </div>
        <div class="time-container">
            <label class="time-label" for="time-off">OFF</label>
            <input class="time-input" id="time-off" type="time" ng-model="ctrl.times['off']">
            <button class="pure-button button-set" ng-click="ctrl.setTime('off')"><i class="fa fa-check"></i></button>
            <button class="pure-button button-disable" ng-click="ctrl.disableTime('off')"><i class="fa fa-times"></i></button>
        </div>
    </div>
</div>

<script src="lib/moment-2.11.2/moment.min.js"></script>
<script src="lib/angular-1.5.0/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
